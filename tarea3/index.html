<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problema de Canteras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/formas.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container my-5">
    <!-- Título y descripción -->
    <div class="card shadow-lg mb-5">
      <div class="card-body text-center">
        <h1 class="card-title display-4 text-primary fw-bold">
          <i class="bi bi-gear-fill me-2"></i>Resolución del Problema de Canteras
        </h1>
        <p class="card-text lead">Un ingeniero civil requiere determinar la cantidad de material a extraer de tres canteras.</p>
      </div>
    </div>

    <!-- Datos del problema -->
    <div class="card shadow mb-5">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-list-ul me-2"></i>Datos del Problema</h4>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="bi bi-circle-fill text-warning me-2"></i><b>4800</b> m³ de arena</li>
          <li class-group-item"><i class="bi bi-circle-fill text-success me-2"></i><b>5810</b> m³ de grano fino</li>
          <li class="list-group-item"><i class="bi bi-circle-fill text-danger me-2"></i><b>5690</b> m³ de grano grueso</li>
        </ul>
      </div>
    </div>

    <!-- Resultado y gráfico -->
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow h-100">
          <div class="card-body">
            <button id="resolverBtn" class="btn btn-primary w-100 mb-3">
              <i class="bi bi-calculator-fill me-2"></i>Resolver Sistema
            </button>
            <div id="resultado" class="p-3 bg-light rounded"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow h-100">
          <div class="card-body">
            <div id="grafico3D" class="w-100" style="height: 400px;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 text-muted">
      <p>&copy; 2025 Problema de Canteras | Powered by Bootstrap & Plotly</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/javaScript.js"></script>
</body>
</html>
